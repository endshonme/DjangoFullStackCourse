<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level 2, app No 3</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <h1>Hi, I'm app No 3 from Django level Two</h1>
    <h2>AccessRecords list:</h2>
    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Sute name</th>
            <th>Date accessed</th>
          </thead>
          {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>No access records found</p>
      {% endif %}
    </div>
  </body>
</html>
