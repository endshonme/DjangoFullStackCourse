<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables example</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>One</td>
        <td>Green</td>
        <td>Ireland</td>
      </tr>
      <tr>
        <td>Two</td>
        <td>Red</td>
        <td>Japan</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Yellow</td>
        <td>China</td>
      </tr>
    </table>
  </body>
</html>
