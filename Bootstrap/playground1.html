<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap forms example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="hint">We are note going to store your password, just share it with the rest of the world immediately</small>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">List selection example</label>
          <select class="form-control" id="exampleSelect1">
            <option value="1">Option1</option>
            <option value="2">Option2</option>
            <option value="3">Option3</option>
            <option value="4">Option4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="multipleExampleSelect1">Multiple list selection example</label>
          <select multiple class="form-control" id="multipleExampleSelect1">
            <option value="1">Option1</option>
            <option value="2">Option2</option>
            <option value="3">Option3</option>
            <option value="4">Option4</option>
            <option value="5">Option5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleTextArea">Text area input example</label>
          <textarea class = "form-control" name="textareainput" rows="8" cols="80"></textarea>
        </div>
        <div class="form-group">
          <fieldset class="form-group">
            <legend>Radio buttons</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radiooption1" value="radiooption1" checked>
              Radio button option 1</label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radiooption1" value="radiooption2">
              Radio button option 2</label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="radiooption1" value="radiooption3" disabled>
              Radio button option 3 (disabled)</label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
