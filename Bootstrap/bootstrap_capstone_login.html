<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee project login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="navbar-header">
        <a class="navbar-brand" href="bootstrap_capstone.html">Welcome</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="bootstrap_capstone.html">Landing Page</a> </li>
      </ul>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Log In</h1>
        <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" name="checkbox"> Keep me Logged in</label>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>

  </body>
</html>
